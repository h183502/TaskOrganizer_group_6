<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <title>Frontpage</title>
</head>
<body>
<script defer src="JS/script.js"></script>
<script defer src="JS/taskBox.js"></script>
<div id="message">
    <p>Waiting for server data.</p>
</div>

<div id="taskBox-container">

    <button id="newTask">New task</button>

    <div id="taskBox" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <table>
                <tr>
                    <th>Title:</th>
                    <td><input type="text" size="25" maxlength="80" id="title"/></td>
                </tr>
                <tr>
                    <th>Status:</th>
                    <td><select id="status"></select></td>
                </tr>
            </table>
            <button id="addTask" type="submit">Add task</button>
        </div>
    </div>

</div>


<div id="tasks">
</div>


</body>
</html>
